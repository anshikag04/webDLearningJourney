<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="netflix.css">
    <title>Netflix</title>
  </head>
  <body>

    <div class="stickysharebutton">
        SHARE ME
    </div>

    <div class="landing">
      <nav>
          <div class="branding">
              <img src="netflix.png" height="120px" alt="">
          </div>
        <div class="nav-right">
            <select class="dropdown" name=”language”>
                <option class="dopdown-content" value=”English”>English</option>
                <option class="dopdown-content" value="Hindi">Hindi</option>
                </select>
            <button class="signin-button">Sign In</button>
        </div>
      </nav>
      <div class="center">
        <div class="text">
          <div class="head">Unlimited movies, TV  <br>     shows and more.</div>
          <div class="mid">Watch anywhere. Cancel anytime.</div>
          <div class="end">
            Ready to watch? Enter your email to create or restart your
            membership.
          </div>
        </div>
        <div class="start">
          <input class="email" type="email" name="Email" placeholder="Email Address" />
          <button class="submit-button">GET STARTED ></button>
        </div>
      </div>
    </div>
    <section class="section-1">
        <div class="content">
            <div class="content-head">
                Enjoy on your TV.
            </div>
            <div class="content-text">
                Watch on smart TVs, PlayStation, Xbox, <br> Chromecast, Apple TV, Blu-ray players and <br> more.
            </div>
        </div>
        <div class="image-container">
            <img src="tv.png" height="350px" alt="">
        </div>
    </section>
  </body>
</html>
