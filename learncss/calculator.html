<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <label for="input">Input 1:</label>
            <input type="text" placeholder="Input1*" id="input1">
            <label for="input">Input2:</label>
            <input type="text" placeholder="Input2*" id="input2">
            <div class="function">
            <button id="+" onclick="add()">+</button>
            <button id="-" onclick="sub()">-</button>
            <button id="*" onclick="mul()">*</button>
            <button id="/" >/</button>
            </div>
            <br>
            Result is <span class="result" id="answer">0</span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
